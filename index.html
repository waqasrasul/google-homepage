<html>
    <head>
        <meta charset="utf-8">
        <title>Goggle home-page</title>
        <link href="/home/waqas/the_odin_project/google-homepage/stylesheet.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="row" style="position: absolute; top: 10px; right: 10px; font-size: 13px; ">
            <div class="block">
                <a class="gb_b" href="https://mail.google.com/mail/?tab=wm" title="Gmail">Gmail
                </a>
            </div>
            <div class="block">
                <a class="gb_b" href="https://www.google.co.uk/imghp?hl=en&amp;tab=wi" title="images">Images
                </a>
            </div>
            
            <div class="block"> 
                <a href="https://www.google.co.uk/intl/en/options/" title="Google apps" role="button" class="material-icons gb_P" style="height: 30px; width:30px;">apps
                </a>
            </div>
            <div class="block">
                <a href="#news" title="notifications" role="button" class="material-icons gb_P" style="height: 30px; width:30px;">notifications
                </a>
            </div>
            <div>
                <a><img style="border-radius: 50%; height: 30px; width:30px;" src="https://lh3.googleusercontent.com/-UJpN4s9-RpU/AAAAAAAAAAI/AAAAAAAAAAA/AAN31DUhcB5radRae6fYr30ME9ojwIsBUg/mo/photo.jpg?sz=46">
                </a>
            </div>
        </div>

        <center>
            <div style="height:100px;margin-top:250px">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" height="92">
            </div>
            <form>
                <div style="padding-top:10px;"> 
                    <input type="text" placeholder="Search.." name="search" class="search-form" style="margin:0px; width:50%; padding: 0px; background: transparent; left: 0px; outline-color: initital; outline-width: initial; outline-style: none; z-index: 6;">
                    <div style="padding-top:22px">
                    <input type="submit" value="Google search" class="search-bar">
                    <input type="submit" value="I'm Feeling Lucky" class="search-bar">
                </div>
                </div>
            </form>
        </center>
    </body>
</html>
